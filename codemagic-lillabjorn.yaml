workflows:
  react-native-ios-native:
    name: React Native iOS (Pure Native - Clean)
    max_build_duration: 40
    environment:
      groups:
        - expo_credentials
      node: 18
      xcode: 15.2
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.lillabjorn.tacksamhet
    scripts:
      - name: Environment Check
        script: |
          echo "=== Environment Check ==="
          echo "Node: $(node --version)"
          echo "NPM: $(npm --version)"
          echo "Xcode: $(xcode-select --print-path)"
          
      - name: Install Dependencies  
        script: |
          cd ManifestApp
          echo "=== Installing Dependencies ==="
          npm ci
          
      - name: Expo Prebuild
        script: |
          cd ManifestApp  
          echo "=== Running Expo Prebuild ==="
          npx expo prebuild --platform ios --clean
          
      - name: Install iOS Dependencies
        script: |
          cd ManifestApp/ios
          echo "=== Installing CocoaPods ==="
          pod install --repo-update
          
      - name: Build iOS App
        script: |
          cd ManifestApp/ios
          echo "=== Building iOS App ==="
          
          # Build archive
          xcodebuild \
            -workspace ManifestApp.xcworkspace \
            -scheme ManifestApp \
            -configuration Release \
            -destination "generic/platform=iOS" \
            -archivePath build/ManifestApp.xcarchive \
            archive
            
          # Export for App Store
          xcodebuild \
            -exportArchive \
            -archivePath build/ManifestApp.xcarchive \
            -exportPath build/ipa \
            -exportOptionsPlist ../ExportOptions.plist
            
          # Verify IPA
          ls -la build/ipa/
          
    artifacts:
      - ManifestApp/ios/build/ipa/*.ipa