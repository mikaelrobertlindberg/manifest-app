workflows:
  react-native-ios-dev:
    name: React Native iOS (Development Test)
    max_build_duration: 40
    environment:
      groups:
        - expo_credentials
      node: 18
      xcode: 15.2
      ios_signing:
        distribution_type: development
        bundle_identifier: com.lillabjorn.tacksamhet
    scripts:
      - name: Environment Check
        script: |
          echo "=== Environment Check ==="
          echo "Node: $(node --version)"
          echo "Using development signing for test"
          
      - name: Install Dependencies  
        script: |
          cd ManifestApp
          npm ci
          
      - name: Expo Prebuild
        script: |
          cd ManifestApp  
          npx expo prebuild --platform ios --clean
          
      - name: Install iOS Dependencies
        script: |
          cd ManifestApp/ios
          pod install --repo-update
          
      - name: Build iOS App (Development)
        script: |
          cd ManifestApp/ios
          echo "=== Building iOS App (Development) ==="
          
          # Build archive with development signing
          xcodebuild \
            -workspace ManifestApp.xcworkspace \
            -scheme ManifestApp \
            -configuration Debug \
            -destination "generic/platform=iOS" \
            -archivePath build/ManifestApp.xcarchive \
            archive
            
          echo "Development build completed"
          
    artifacts:
      - ManifestApp/ios/build/ManifestApp.xcarchive