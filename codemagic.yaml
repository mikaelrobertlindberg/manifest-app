workflows:
  react-native-ios:
    name: React Native iOS
    max_build_duration: 30
    environment:
      node: 18
      EXPO_TOKEN: $EXPO_TOKEN
    scripts:
      - name: Install npm dependencies
        script: |
          cd ManifestApp
          npm install
      - name: Build iOS
        script: |
          cd ManifestApp
          npx eas-cli@latest build --platform ios --profile ios-beta --non-interactive
    artifacts:
      - ManifestApp/build/**/*.ipa